<form [formGroup]="itemForm">
  <div style="text-align: center">
    <app-input [type]="'number'" [disabled]="true" [placeholder]="'Enter id'" [name]="'Id'"
               formControlName="id">
    </app-input>
    <br>
    <app-input [type]="'number'" [disabled]="true" [placeholder]="'Enter album id'"
               [name]="'Album id'" formControlName="albumId">
    </app-input>
    <br>
    <app-input [type]="'text'" [placeholder]="'Enter title'" [name]="'Title'"
               formControlName="title">
    </app-input>
    <br>
    <app-input [type]="'text'" [placeholder]="'Enter url of the photo'" [name]="'Url'"
               formControlName="url">
    </app-input>
    <br>
    <app-input [type]="'text'" [placeholder]="'Enter Thumbnail Url of the photo'"
               [name]="'Thumbnail Url'" formControlName="thumbnailUrl">
    </app-input>
    <br>
    <button mat-button color="primary" [disabled]="!itemForm.valid" (click)="submit()">Submit</button>
  </div>
</form>
